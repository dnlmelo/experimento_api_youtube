<div class="modal fade" id="modalVideo" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
			<div class="modal-body">
					<div class="video-active">
						<youtube-video video-id="vm.videoActive.video_id" player-vars="vm.videoActive.playerVars" player="vm.videoActive.player"></youtube-video>
					</div>
					<div class="video-active-description">
						<h2>{{::vm.videoActive.snippet.title}}</h2>
						<div class="pull-right meta-info">
							<span class="glyphicon glyphicon-eye-open" data-toggle="tooltip" data-placement="top" title="{{vm.videoActive.statistics.viewCount}} views"></span>
							<span class="glyphicon glyphicon-time" data-toggle="tooltip" data-placement="top" title="{{vm.videoActive.snippet.publishedAt}}"></span>
						</div>
						<p>{{::vm.videoActive.snippet.description}}</p>
					</div>
			</div>
		</div>
	</div>
</div>
<script>
  $('[data-toggle="tooltip"]').tooltip();
</script>
